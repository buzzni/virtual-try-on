version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: vto-postgres
    environment:
      POSTGRES_USER: vto_user
      POSTGRES_PASSWORD: vto_password
      POSTGRES_DB: vto_db
    ports:
      - "54322:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vto_user"]
      interval: 10s
      timeout: 5s
      retries: 5

